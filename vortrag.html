	<section data-markdown>
		<script type="text/template">#### mindestens **1 Monat** vor der Klausur

* Anmelden auf studium.kit.edu
* Resourcen beschafften
	* Altklausuren beschaffen:
		* Internet
			* **todo: links einfügen**
		* Fachschaft für Informatik (Keller vom Infobau)
	* Folien/Skripte/Bücher
* Überblick über Inhalt machen
		</script>
	</section>
	<section data-markdown>
		<script type="text/template">#### mindestens **2 Wochen** vor der Klausur
* spätestens jetzt mit dem Lernen anfangen.
	* (ggf. Lerngruppe bescheid sagen, dass bald Klausur ist)
* Stoff überfliegen:
	* Skript durchblätter
	* Folien anklicken
	* Bilder anschauen
		</script>
</section>
<section data-markdown>
			<script type="text/template">#### **2 Wochen** vor der Klausur
* alte Klausuraufgaben langsam durcharbeiten
* Bei Schwierigkeiten
	* In Lerngruppe ansprechen (dafür sind die da...)
	* Entsprechende Aufgabe in den Übungsblättern suchen und Musterlösung anschauen.
	* Entsprechendes Kapitel in Skript/Folien/Mitschrieb/Tutorium durchlesen.
	* Danach die Information aufschreiben, die man zum lösen der Aufgabe gebraucht hätte
			</script>
	</section>
	<section data-markdown>
				<script type="text/template">#### mindestens **1 Woche** vor der Klausur
* Anfangen alte Klausuren unter Klausurbedingungen durchzuarbeiten:
	* Stoppuhr
	* Keine Pausen
	* Keine Hilfmittel
	* Keine Aufzeichnungen
		</script>
		</section>
	<section data-markdown>
		<script type="text/template">#### Der Tag **vor** der Klausur
* **Entspannen!**
* **Ausschlafen!**
* **Essen, Trinken!**
* Ort/Uhrtzeit und Ankündigungen nochmal anschauen
* Hörsaal raussuchen
	* i.d.R. finden Klausuren in mehreren Höhrsälen auf einmal statt. Die Einteilung richtet sich nach Matrikelnummer
* Nichts neues mehr lernen
	*Was du bis jetzt nich verstanden hast, wirst du bis morgen auch nicht mehr verstehen.
* eigene Aufzeichnungen von letzter Woche durchlesen
</script>
	</section>
	<section data-markdown>
		<script type="text/template">#### **Der Tag der Klausur**
* unbedingt ausschlafen
* 2 Bahnen früher losfahren
	* Solltest du wider erwarten zu früh da sein: Notizen anschauen, Kaffee trinken
* In die Klausur einen Kaffee mitbringen:
	* Während die Klausur ausgeteilt wird hast du Zeit Kaffee zu trinken und Traubenzucker zu essen.
* Unmittelbar vor der Klausur kann man nach vorne gehen und sich noch abmelden.
		</script>
